image: docker:latest

# Usa Docker in Docker (DinD) per buildare immagini
services:
  - docker:dind

stages:
  - build
  - test
  - docker

# ðŸ“Œ Step 1: Build TypeScript
build:
  image: node:20.11.1-alpine
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/
      when: on_success

# ðŸ“Œ Step 2: Run Tests
test:
  image: node:20.11.1-alpine
  stage: test
  script:
    - npm ci
    - npm run test
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/
      when: on_success

# ðŸ“Œ Step 3: Build & Push Docker Image
docker-build:
  stage: docker
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/
      when: on_success